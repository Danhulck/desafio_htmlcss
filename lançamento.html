<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <header>
        <!-- imagem logo seguido do navbar -->
        <img src="img/logo-ford-256.png" alt="Ford" class="Logo_header">
        <nav class="navegacao">
            <a href="index.html" class="link">Home</a>
            <a href="lançamento.html" class="link">Lançamento</a>
            <a href="" class="link">Contato</a>
        </nav>
    </header>
    <main class="lancamentoPage">
        <!-- Vídeo demosntração -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vQsryuNmsL0?si=pYZJEHPTMyp5C928" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen class="videoDemonstracao"></iframe>
        <!-- Div dos veículos -->
         <div class="veiculos">
            <div>
                <img src="img/XL Cabine.jpg" alt="">
                <div class="check-veiculos">
                    <input type="checkbox" class="checkbox">
                    <div class="texto-veiculos">
                        <p>XL Cabine Simples 2.2 Diesel 4X4 MT 2022</p>
                        <p>Preço Sugerido: R$ 183.850</p>
                    </div>
                    <img src="img/info.png" alt="informação">
                </div>
            </div>
            <div>
                <img src="img/xls 2.2 diesel.jpg" alt="">
                <div class="check-veiculos">
                    <input type="checkbox" class="checkbox">
                    <div class="texto-veiculos">
                        <p>XLS 2.2 Diesel 4X4 AT 2022</p>
                        <p>Preço Sugerido: R$ 220.690</p>
                    </div>
                    <img src="img/info.png" alt="informação">
                </div>

            </div>
            <div>
                <img src="img/storm.jpg" alt="">
                <div class="check-veiculos">
                    <input type="checkbox" class="checkbox">
                    <div class="texto-veiculos">
                        <p>Storm 3.2 Diesel 4X4 AT 2022</p>
                        <p>Preço Sugerido: R$ 222.790</p>
                    </div>
                    <img src="img/info.png" alt="informação">
                </div>
            </div>
         </div>
    </main>
    <footer>
        <!-- Div das redes sociais seguido separadamente da logo -->
        <div class="redes_sociais">
            <p class="redes_sociais_p">Redes Sociais</p>
            <a href="https://www.instagram.com/FordBrasil/"><img src="img/instagram-logo-50.png" alt="instagram" class="icon"></a>
            <a href="https://www.facebook.com/FordBrasil"><img src="img/facebook-50.png" alt="facebook" class="icon"></a>
            <a href="https://www.youtube.com/@fordbrasil"><img src="img/youtube-squared-50.png" alt="youtube" class="icon"></a>
        </div>
        <img src="img/ford-96.png" alt="Ford" class="ford_footer">
    </footer>
</body>
</html>
